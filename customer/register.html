</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="/logo.png" alt="Logo"></li>
          <div class="items">
          <li><a href="customer1.html">Home</a></li>
          <li><a href="catagories.html">Categories</a></li>
          <li><a href="supp.html">Become a Supplier</a></li>
          <li><a href="about.html">About Us</a></li>
          <a class="icon-link"><i class="fa-solid fa-circle-user" onclick="toggleMenu()"></i></a>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="user-info">
              <i class="fa-solid fa-circle-user"></i>
              <h3>Abrian</h3>
            </div>
            <hr>

            <a href="#" class="sub-menu-link">
              <i class="fa-solid fa-folder-open"></i>
              <p>Order History</p>
            </a>
            <a href="#" class="sub-menu-link">
              <i class="fa-solid fa-right-from-bracket"></i>
              <p>LogOut</p>
            </a>
          </div>
        </div>
        <li class="searchicon">
            <input type="search" placeholder="Search">
            <label class="icon">
                <span class="fas fa-search"></span>
            </label>
        </li>
        </ul>
      </nav>
      <div class="registerbox">
        <div class="registerform">
            <form action="/register" method="post">
                <h1>Register here</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Name" name="name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="email" placeholder="Email" name="email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="inputbox">
                    <input type="text" placeholder="Username" name="username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btnregister">Register</button>
                <div class="logback">
                    <p>Already have an account?<a href="signin.html">Login</a></p>
                </div>
            </form>
        </div>
      </div>
      <script src="customer.js"></script>
</body>
</html>
