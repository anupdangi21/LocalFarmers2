      <div class="veg-container">
        <div class="veg-item">
          <h2 class="veg-name">Onion</h2>

          <img src="/onion.png" class="veg-image" alt="Apple">

          <p class="veg-price">Rs 40/kg</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
        
        <div class="veg-item">
            <h2 class="veg-name">Potato</h2>

            <img src="/potato.png" class="veg-image" alt="Apple">

            <p class="veg-price">Rs 35/kg</p>
            <button class="add-to-cart-button">Add to Cart</button>
          </div>

          <div class="veg-item">
            <h2 class="veg-name">Tomato</h2>

            <img src="/tomato.png" class="veg-image" alt="Apple">

            <p class="veg-price">Rs 50/kg</p>
            <button class="add-to-cart-button">Add to Cart</button>
          </div>

          <div class="veg-item">
            <h2 class="veg-name">Cabbage</h2>

            <img src="/cabbage.png" class="veg-image" alt="Apple">

            <p class="veg-price">Rs 25/kg</p>
            <button class="add-to-cart-button">Add to Cart</button>
          </div>

          <div class="veg-item">
            <h2 class="veg-name">CauliFlower</h2>

            <img src="/caulit.png" class="veg-image" alt="Apple">

            <p class="veg-price">Rs 45/kg</p>
            <button class="add-to-cart-button">Add to Cart</button>
          </div>
          <button class="checkout-button">Checkout</button>
      </div>
      <table>
        <thead>
            <tr>
