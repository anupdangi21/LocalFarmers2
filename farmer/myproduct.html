<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market</title>
    <link rel="stylesheet" href="des.css">

</head>

<body>
    <div class="topnav">
        <img src="k.png" alt="Logo">
        <div class="navitems">
            <a href="main.html">Home</a>
            <a href="myproduct.html">My Product</a>
            <button> Sign out</button>

        </div>
    </div>
    <main>
        <h2 div class="head-fruit"> Fruits</h2>
        <table id="fruits"
            style="background-color: #fff; width: 90%; border-radius: 2rem;; padding: 0.8rem; text-align: center; box-shadow: 0 2rem 3rem rgba(15, 14, 14, 0.18) ; transition: all .3s ease;">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Quantity:</th>
                    <th>Price:</th>
                    <th>Descriptions:</th>
                </tr>
            </thead>
            <tbody id="fruits-body">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>

        <h2 div class="head-vegetable"> Vegetables</h2>
        <table id="vegies"
            style="background-color: #fff; width: 90%; border-radius: 2rem;; padding: 0.8rem; text-align: center; box-shadow: 0 2rem 3rem rgba(15, 14, 14, 0.18) ; transition: all .3s ease;">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Quantity:</th>
                    <th>Price:</th>
                    <th>Descriptions:</th>
                </tr>
            </thead>
            <tbody id="veg-body">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>
    </main>
    <script>
        //function to retreve data from json.file
        // Fetch data from fruit.json file
        fetch('/farmer/fruit.json')
            .then(response => response.json())
            .then(data => {
                const fruitsTableBody = document.getElementById('fruits-body');

                // Loop through each fruit object in the JSON data
                data.forEach(fruit => {
                    // Create a new row (tr)
                    const row = document.createElement('tr');

                    // Populate each cell (td) with the corresponding fruit data
                    row.innerHTML = `
                    <td>${fruit.name}</td>
                    <td>${fruit.quantity}</td>
                    <td>${fruit.price}</td>
                    <td>${fruit.description}</td>
                `;

                    // Append the row to the table body
                    fruitsTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        //fetching the data from the veg.json file
        fetch('/farmer/veg.json')
            .then(response => response.json())
            .then(data => {
                const fruitsTableBody = document.getElementById('veg-body');

                // Loop through each fruit object in the JSON data
                data.forEach(fruit => {
                    // Create a new row (tr)
                    const row = document.createElement('tr');

                    // Populate each cell (td) with the corresponding fruit data
                    row.innerHTML = `
                    <td>${fruit.name}</td>
                    <td>${fruit.quantity}</td>
                    <td>${fruit.price}</td>
                    <td>${fruit.description}</td>
                `;

                    // Append the row to the table body
                    fruitsTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>







</html>
